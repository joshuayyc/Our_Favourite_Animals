<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Insert Title</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2> Our <span id='underline'>Favorite</span> Animals </h2>
    </header>
    <main>
        <img src="racoon.jpg" width=200px height=200px class='image' id='image' > </img>
        <p id="name">Shady</p>
        <p id="animal">Racoon</p>
        <p id="text">I am a nice little racoon. I sleep during the day and come out at night to scavenge for goodies!</p>
        <span id='arrowLeft'> <i class="arrow left"></i></span>
        <span id='arrowRight'> <i class="arrow right"></i></span>
        <br>
        <button type='button' id='surprise' class='button'> Surprise Me </button>
    </main>
    <script src="app.js"></script>
</body>
</html>

<!-- char_set defines character encoding for HTML document
Meta tag defines metadata about an HTML document
Meta data is not displayed on page, but is machine parsable
Meta viewport contrls user's visible area of web page
Title tag required in HTML docs - important for SEO - defines title in browser toolbar
link - links to css stylesheet
script - links to Javascript document
Basic Headers and paragraph set up -->
